<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sebastian Castro Giraldo</title>
  <link href="./assets/css/tw.min.css" rel="stylesheet">
  <script>
    if (localStorage.getItem('theme') === 'light') {
      document.documentElement.classList.add('light');
    }
  </script>
</head>

<body class="bg-white text-black dark:bg-[#1e2127] dark:text-white transition-colors duration-300">

  <div class="absolute top-10 right-10">
    <button id="dark-mode-toggle"
      class="cursor-pointer px-4 py-2 bg-gray-300 dark:bg-gray-700 text-black dark:text-white rounded">
      🌙
    </button>
  </div>

  <div class="px-4 md:px-0 md:w-[650px] m-auto min-h-screen grid place-content-center">
    <div class="min-h-screen flex items-center justify-center">
      <div class="md:flex md:gap-12">
        <div class="flex-none w-[153px] h-[153px] border-2 border-[#4e846e] rounded-full p-2 m-auto">
          <img src="./assets/img/catworking.gif" alt="sebastian castro giraldo" class="object-cover rounded-full" width="153"
            height="153">
        </div>
  
        <div class="text-slate-900 dark:text-white mt-6 md:mt-0 transition-colors duration-300">
          <h1 class="tracking-[.2rem] text-lg sm:text-2xl md:text-left text-center uppercase ubuntu-mono-bold">
            sebastian castro giraldo
          </h1>
  
          <div class="text-center sm:flex items-center gap-1 justify-center md:justify-start mb-5">
            <h2 class="tracking-[.2rem] ubuntu-mono-regular text-md sm:text-lg uppercase">
              front end developer
            </h2>
            <span class="font-bold text-[#4e846e] text-xl">&lt;&gt;</span>
          </div>
  
          <div class="mb-6">
            <div class="flex items-center gap-2 justify-center md:justify-start">
              <a href="https://www.linkedin.com/in/sebastrog/" target="_blank"
                class="text-[#4e846e] text-sm ubuntu-mono-bold-italic duration-200 hover:opacity-90">
                linkedin
              </a>
              <a href="https://github.com/sebastrog" target="_blank"
                class="text-[#4e846e] text-sm ubuntu-mono-bold-italic duration-200 hover:opacity-90">
                github
              </a>
            </div>
          </div>
  
          <p class="text-sm ubuntu-mono-regular tracking-[1px] text-center md:text-left mt-3">
            "Frontend Developer with more than 5 years of experience.
            Enjoys collaborating with teams to develop incredible web applications
            and has a strong desire to learn and improve skills."
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const htmlElement = document.documentElement;
    const darkModeToggle = document.getElementById('dark-mode-toggle');

    function updateButtonText() {
      darkModeToggle.innerText = htmlElement.getAttribute("data-theme") === "dark"
        ? "☀️"
        : "🌙";
    }

    darkModeToggle.addEventListener('click', () => {
      if (htmlElement.getAttribute("data-theme") === "dark") {
        htmlElement.setAttribute("data-theme", "light");
        localStorage.setItem('theme', 'light');
      } else {
        htmlElement.setAttribute("data-theme", "dark");
        localStorage.setItem('theme', 'dark');
      }
      updateButtonText();
    });

    updateButtonText();
  </script>
</body>

</html>
